<div class="container">
  <app-cockpit 
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
    ></app-cockpit>
  <hr>
  <button class="btn btn-primary" (click)="changeFirstElement()">Change First Element</button>
  <button class="btn btn-danger" (click)="destroyFirstComponent()">Destroy First Component</button>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element [name]="serverElements[0].name" [srvElement]="serverElement" *ngFor="let serverElement of serverElements">
          <p #contentParagraph>
            <strong *ngIf="serverElement.type === 'server'" style="color:red">
              {{ serverElement.content }}
            </strong>
            <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.name }}</em>
          </p>
      </app-server-element>
    </div>
  </div>
</div>
